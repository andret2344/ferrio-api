# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
  logging_level: '%env(LOGGING_LEVEL)%'

services:
  _defaults:
    autowire: true
    autoconfigure: true
  App\EventListener\RequestLoggerListener:
    tags:
      - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }

  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'
      - '../src/Tests/'

  App\Controller\v3\UserControllerV3:
    arguments:
      $floatingSuggestionHandler: '@App\Handler\FloatingHolidaySuggestionHandler'
      $floatingErrorHandler: '@App\Handler\FloatingHolidayErrorHandler'
      $fixedSuggestionHandler: '@App\Handler\FixedHolidaySuggestionHandler'
      $fixedErrorHandler: '@App\Handler\FixedHolidayErrorHandler'
